<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Jokenpô Edition</title>

    <link rel="shortcut icon" href="src/assets/favicon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
</head>
<body>
    
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="container__left">
            <div class="score_box framed">
                <span id="score_points">Vitórias: 0 | Derrotas: 0</span>
            </div>
            <div class="card_details framed">
                <p id="card-name">Selecione</p>
                <p id="card-type">uma carta</p>
            </div>
            <div class="player-field">
                </div>
        </div>

        <div class="container__right">
            <div class="card-box__container">
                <img id="computer-card" class="card-box">
                <img id="player-card" class="card-box">
                <button id="next-duel">Próximo Duelo</button>
            </div>
        </div>
    </div>
    
    <script src="src/scripts/engine.js"></script>
</body>
</html>
